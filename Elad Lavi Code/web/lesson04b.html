<!DOCTYPE html>
<html>
<head>
  <script>
    function test(){
      var chkMushroom =
        document.getElementById('chkMushroom');
      var mushroom = chkMushroom.checked;
      alert(mushroom);
    }
  </script>
</head>
<body>
  <input type="password" />
  <br/>
  Mushroom:<input type="checkbox" id="chkMushroom" /><br/>
  Onions:<input type="checkbox" id="chkOnions" /><br/>
  Olives:<input type="checkbox" id="chkOlives" /><br/>
  <br/>
  <button onclick="test()">test</button>
  <br/>
  Color:<input type="color" /><br/>
  Date:<input type="date" min="1980-05-01" max="2080-04-15" /><br/>
  Email:<input type="email" /><br/>
  Number:<input type="number" min="-5" max="5" /><br/>
  Range:<input type="range" min="0" max="10" /><br/>
  Name:<input type="text" value="Elad" readonly /><br/>
  Name:<input type="text" value="Elad" disabled /><br/>
  Name:<input type="text" value="Elad" maxlength="4" /><br/>
  Name:<input type="text" value="Elad" required /><br/>
  Name:<input type="text" value="Elad" autofocus /><br/>

</body>
</html>
